version: "3.9"

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: vrl-backend
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env
    environment:
      - NODE_ENV=development
    volumes:
      - ./Backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm start

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: vrl-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./Frontend/.env
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
