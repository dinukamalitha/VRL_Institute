name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository to GitHub runner
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # Build & push frontend docker image to dockerhub
      - name: Build Frontend Docker Image
        working-directory: ./Frontend
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-frontend:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-frontend:latest
      # Build & push backend docker image to dockerhub
      - name: Build Backend Docker Image
        working-directory: ./Backend
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-backend:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-backend:latest
      # Deploy to remote server
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            APP_DIR="$HOME/myapp"
            REPO_URL="https://github.com/dinukamalitha/VRL_Institute.git"
            if [ -d "$APP_DIR/.git" ]; then
              cd "$APP_DIR"
              git fetch --all
              git reset --hard origin/main
            else
              rm -rf "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
              cd "$APP_DIR"
            fi
            echo "Creating .env file..."
            cat <<EOF > .env
            NODE_ENV=${{ secrets.NODE_ENV }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            MONGO_URI=${{ secrets.MONGO_URI }}
            PORT=${{ secrets.PORT }}
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
            NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}
            NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET=${{ secrets.NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET }}
            EOF
            
            # Stop any running containers from the previous version
            docker compose -f docker-compose.prod.yml down
            
            # Clean up old images and volumes to save space
            docker system prune -af --volumes
            
            # Pull the new images from Docker Hub
            echo "Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-frontend:latest
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-backend:latest
            
            # Start the new containers using the production compose file
            echo "Starting new containers..."
            docker compose -f docker-compose.prod.yml up -d
