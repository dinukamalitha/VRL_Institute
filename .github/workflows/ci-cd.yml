name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    #    runs-on: ${{matrix.os}}
#    strategy:
#      matrix:
#        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # setup node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Build backend docker image
      - name: Build Backend Docker Image
        working-directory: ./Backend
        run: |
          docker build -t vrl-backend:latest .

      # Build frontend docker image
      - name: Build Frontend Docker Image
        working-directory: ./Frontend
        run: |
          docker build -t vrl-frontend:latest .

      # Run Docker Compose (optional for testing)
      # - name: Test Docker Compose
      #   run: |
      #     docker compose up -d
      #     docker ps

      # Push Docker images to Docker Hub (optional)
      # Add your secrets: DOCKER_HUB_USERNAME, DOCKER_HUB_PASSWORD
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # Push Backend Docker Image
      - name: Push Backend Image
        run: |
          docker tag vrl-backend:latest ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-backend:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-backend:latest

      # Push Frontend Docker Image
      - name: Push Frontend Image
        run: |
          docker tag vrl-frontend:latest ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-frontend:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-frontend:latest

