name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Frontend Docker Image
        working-directory: ./Frontend
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }} \
            --build-arg NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }} \
            --build-arg NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET=${{ secrets.NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET }} \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-frontend:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-frontend:latest

      - name: Build Backend Docker Image
        working-directory: ./Backend
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-backend:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-backend:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            APP_DIR="$HOME/myapp"
            REPO_URL="https://github.com/dinukamalitha/VRL_Institute.git"

            if [ -d "$APP_DIR/.git" ]; then
              cd "$APP_DIR"
              git fetch --all
              git reset --hard origin/main
            else
              rm -rf "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
              cd "$APP_DIR"
            fi

            echo "Creating .env files..."
            cat <<EOF > .env.frontend
              DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}
              NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
              NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}
              NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET=${{ secrets.NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET }}
              EOF

            cat <<EOF > .env.backend
              DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }}
              NODE_ENV=production
              JWT_SECRET=${{ secrets.JWT_SECRET }}
              MONGO_URI=${{ secrets.MONGO_URI }}
              PORT=${{ secrets.PORT }}
              CLOUDINARY_CLOUD_NAME=${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}
              CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
              CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
              EOF

            docker compose -f docker-compose.yml down
            docker system prune -af

            echo "Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-frontend:latest
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/vrl-backend:latest

            # Run MongoDB migrations (optional, uncomment if needed)
            # echo "Running MongoDB migrations..."
            # docker run --rm \
            #   -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            #   -v "$APP_DIR/Backend:/app" \
            #   -w /app node:20 bash -c "npm install && npx migrate-mongo up"

            echo "Starting new containers..."
            docker compose -f docker-compose.yml up -d